{% extends 'generic/_base.html' %}
{% block content %}

<div class="container mt-4">
    <h2>Service Status</h2>
    <p>Status: <span id="serviceStatus">{{ service_status }}</span></p>
</div>

<script>
    const serviceStatus = "{{ service_status }}";

    const statusElement = document.getElementById('serviceStatus');
    if (serviceStatus === "Up") {
        statusElement.style.color = "green";
    } else {
        statusElement.style.color = "red";
    }
</script>


<div class="container">
    <h1>Oxidized Metrics</h1>
    <canvas id="statusChart"></canvas>
    <canvas id="backupSizeChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Отримуємо дані з бекенду
    const statusData = {{ status|default_if_none:"{}"|safe }};
    const backupSizes = {{ backup_sizes|default_if_none:"{}"|safe }};

    // Chart 1: Status
    const ctx1 = document.getElementById('statusChart').getContext('2d');
    if (Object.keys(statusData).length > 0) {
        new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: Object.keys(statusData),
                datasets: [{
                    label: 'Status',
                    data: Object.values(statusData),
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
        });
    } else {
        console.error("No data available for Status Chart");
    }

    // Chart 2: Backup Sizes
    const ctx2 = document.getElementById('backupSizeChart').getContext('2d');
    if (Object.keys(backupSizes).length > 0) {
        new Chart(ctx2, {
            type: 'line',
            data: {
                labels: Object.keys(backupSizes),
                datasets: [{
                    label: 'Backup Sizes',
                    data: Object.values(backupSizes),
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                }]
            },
        });
    } else {
        console.error("No data available for Backup Size Chart");
    }
</script>
{% endblock %}
